<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Todo App</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex-grow: 1;
            padding: 8px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .todo-item button {
            background-color: #f44336;
        }

        .todo-item button:hover {
            background-color: #da190b;
        }
    </style>
</head>

<body>
    <h1>HTMX Todo App</h1>
    <!-- Form to add a new todo -->
    <form class="todo-form" hx-post="/todos" hx-target="#todo-list" hx-swap="beforeend"
        hx-on:htmx:after-request="clearInput()">
        <input id="textInput" type="text" name="todo" class="todo-input" placeholder="Add a new todo" required>
        <button type="submit">Add</button>
    </form>
    <!-- List of todos -->
    <div id="todo-list" hx-get="/todos" hx-trigger="load">
        <!-- Todos will be dynamically inserted here -->
    </div>
    <script>
        function clearInput() {
            document.getElementById('textInput').value = ''
        }
    </script>
</body>

</html>
